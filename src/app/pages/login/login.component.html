<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3 academics">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="">
                </div>
                <h3 class="text-center academics">Login</h3>
                
                <!-- <mat-progress-bar mode="buffer"></mat-progress-bar> -->
                {{loginData | json}}
                
                <form (ngSubmit)="formSubmit()">

                    <!-- username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        required
                        name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>Valid username</mat-hint>
                      </mat-form-field>

                      <!-- password field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        required
                        name="password"
                        type="password" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- Signup and Reset button-->
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button class="ml10" type="submit" mat-raised-button color="accent">Reset</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
